<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Box vs Item -->
    <!-- Box -->
    <div>
      <header></header>
      <footer></footer>
      <section></section>
      <div></div>
      <span></span>
    </div>
    <div>
      <!-- Item -->
      <h1>H1</h1>
      <button></button>
    </div>
    <!-- a -->
    <div>
      <a href="https://google.com" target="_blank">google</a>
    </div>
    <div>
        <!--Inline Level-->
        <p>This is a sentence. <b>That</b> is..</p>
        <p>This is a sentence. <span>That</span> is..</p>
        <!--Block Level-->
      <p>This is a sentence. <div>That</div> is..</p>
      <!-- ol, ul, li -->
      <!-- ol>li*3 + Enter ol 태그 아래 li 태그가 3개 자동 생성 o-->
      <ol type="i">
          <li>1</li>
          <li>2</li>
          <li>3</li>
      </ol>

      <ol type="i" reversed>
          <li>1</li>
          <li>2</li>
          <li>3</li>
      </ol>
      
      <ul>
          <li>Hello</li>
          <li>HTML</li>
          <li>World</li>
      </ul>

      <!-- Input -->
      <!-- Input은 입력받는 Item이고 label은 라벨링을 하는 것이다. 이 둘은 보통 함께 쓰인다. o-->
      <label for="">Name: </label>
      <input id="input_name" type="text">
    </div>
  </body>
</html>
